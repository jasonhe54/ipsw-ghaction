name: 2. Commit Beta Analysis

on:
  workflow_dispatch:
    inputs:
      os_type:
        description: 'Operating System (e.g., iOS, iPadOS, visionOS)'
        required: true
        type: choice
        options:
          - iOS
          - iPadOS
          - visionOS
          - tvOS
          - macOS
      beta_version:
        description: 'Version (e.g., 26.0). Used for PR title.'
        required: true
        type: string
      beta_build:
        description: 'Build ID (e.g., 23B5073a). Used for artifact name.'
        required: true
        type: string
      device_identifier:
        description: 'Device Identifier (e.g., iPhone18,1)'
        required: true
        type: string
      run_id:
        description: 'The specific Run ID of the "Analyzer" workflow to pull from.'
        required: true
        type: string
      pr_base_branch:
        description: 'The base branch to create the Pull Request against.'
        required: false
        type: string
        default: 'main'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
    
    steps:
      - name: 1. Log Inputs to Job Summary
        run: |
          echo "### ðŸ“¦ Workflow: 2. Commit Beta Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Input | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **OS Type** | \`${{ inputs.os_type }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Beta Version** | \`${{ inputs.beta_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Beta Build** | \`${{ inputs.beta_build }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Device** | \`${{ inputs.device_identifier }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Source Run ID** | \`${{ inputs.run_id }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **PR Base Branch** | \`${{ inputs.pr_base_branch }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: 2. Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr_base_branch }}

      - name: 3. Clean old directory
        run: |
          echo "Removing old directory: beta/${{ inputs.os_type }}"
          rm -rf beta/${{ inputs.os_type }}

      - name: 4. Download specific artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Downloading artifact from Run ID ${{ inputs.run_id }}"
          
          gh run download ${{ inputs.run_id }} \
            --name "analysis-${{ inputs.os_type }}-${{ inputs.beta_build }}-${{ inputs.device_identifier }}" \
            --dir ./
            
          echo "Artifact download complete."

      - name: 5. Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: 6. Commit and Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          
          OS_TYPE_LOWER=$(echo "${{ inputs.os_type }}" | tr '[:upper:]' '[:lower:]')
          VERSION_TAG="${OS_TYPE_LOWER}-${{ inputs.beta_version }}-${{ inputs.beta_build }}"
          CLEAN_VERSION_TAG=$(echo "${VERSION_TAG}" | sed 's/[^a-zA-Z0-9-]/_/g')
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          NEW_BRANCH="auto-analysis/${CLEAN_VERSION_TAG}-${TIMESTAMP}"
          
          git checkout -B "${NEW_BRANCH}"
          git add beta/
          
          if git diff --cached --quiet; then
            echo "No changes detected in 'beta' directory. Exiting."
            exit 0
          fi
          
          echo "Committing changes..."
          COMMIT_MSG="Analyze: ${{ inputs.os_type }} ${{ inputs.beta_version }} (${{ inputs.beta_build }})
          
          Device: ${{ inputs.device_identifier }}
          Processed folders: Applications, Library, private, System"
          
          git commit -m "$COMMIT_MSG"
          
          echo "Pushing branch ${NEW_BRANCH}..."
          git push --set-upstream origin "${NEW_BRANCH}"
          
          echo "Creating Pull Request..."
          PR_TITLE="Analysis: ${{ inputs.os_type }} ${{ inputs.beta_version }} (${{ inputs.beta_build }})"
          PR_BODY="Automated analysis of \`${{ inputs.os_type }}\` \`${{ inputs.beta_version }}\` (Build \`${{ inputs.beta_build }}\`).
          
          **Device:** \`${{ inputs.device_identifier }}\`
          **Processed DMG Folders:** \`Applications\`, \`Library\`, \`private\`, \`System\`
          **Output Repo Path:** \`/beta/${{ inputs.os_type }}\`"
          
          gh pr create \
            --base "${{ inputs.pr_base_branch }}" \
            --head "${NEW_BRANCH}" \
            --title "${PR_TITLE}" \
            --body "${PR_BODY}"